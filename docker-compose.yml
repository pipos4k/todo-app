version: '3.8'

services:
  todo-app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./data:/data           # Database persistence
      - .:/app                      # Hot reload: sync code changes
      - /app/__pycache__            # Exclude pycache
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    restart: unless-stopped
